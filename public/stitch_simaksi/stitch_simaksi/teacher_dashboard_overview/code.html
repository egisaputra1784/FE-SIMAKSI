<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1745cf",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111521",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",

                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>

      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="relative mx-auto flex h-full min-h-screen max-w-[430px] flex-col bg-white dark:bg-background-dark shadow-2xl overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center bg-white/95 dark:bg-background-dark/95 backdrop-blur-md px-5 py-4 justify-between border-b border-primary/10">
<div class="flex items-center gap-3">
<div class="size-12 shrink-0 overflow-hidden rounded-full border-2 border-primary/20">
<div class="h-full w-full bg-center bg-no-repeat bg-cover" data-alt="Portrait of a female teacher smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuADdOoS8tKffNB5NdtosVqWbb6Qr_I6IhzG8rQnzuJhzBz454-pnVoCoXlbsMDJlNaVjB_EiaEnvHhv4wz7n4ZzuEEdrWLcpTvog3KP73jkbPpFz9494aHcBSGeqAf7qr_a8QF8UCdjz1xaTzlrcBRvCgcgzaC_xBD6YRQrjl8g3I8Qu-b8H7pN2yVCiStMmdQhjXU3oBE8RLXxt6oI759MyTZNy3nsk0SMR7zstru5Ao4UWopp79jdbwoRahfP1oG5ZLq3W7XdFfc");'></div>
</div>
<div>
<p class="text-primary/70 dark:text-primary/50 text-xs font-semibold uppercase tracking-wider">Selamat Pagi</p>
<h2 class="text-[#111318] dark:text-white text-lg font-bold leading-tight">Ibu Sarah, M.Pd.</h2>
</div>
</div>
<button class="relative flex size-12 items-center justify-center rounded-xl bg-primary/5 text-primary hover:bg-primary/10">
<span class="material-symbols-outlined text-2xl">notifications</span>
<span class="absolute top-3 right-3 flex h-2.5 w-2.5 rounded-full bg-red-500 border-2 border-white"></span>
</button>
</header>
<main class="flex-1 pb-24">
<!-- Stats Section -->
<section class="px-5 pt-6">
<div class="grid grid-cols-3 gap-3">
<div class="flex flex-col items-center justify-center rounded-xl p-4 bg-primary/5 border border-primary/10">
<p class="text-[#111318]/60 dark:text-white/60 text-xs font-medium mb-1">Total</p>
<p class="text-primary text-2xl font-bold">32</p>
</div>
<div class="flex flex-col items-center justify-center rounded-xl p-4 bg-green-50 border border-green-100">

<p class="text-green-600 text-2xl font-bold">28</p>
</div>
<div class="flex flex-col items-center justify-center rounded-xl p-4 bg-red-50 border border-red-100">
<p class="text-red-800/60 text-xs font-medium mb-1">Absen</p>
<p class="text-red-500 text-2xl font-bold">4</p>
</div>
</div>
</section>
<!-- Main Actions (Optimized for Large Touch Targets) -->
<section class="px-5 pt-8 space-y-4">
<h3 class="text-[#111318] dark:text-white text-xl font-bold px-1">Aksi Cepat</h3>
<button class="group flex w-full items-center justify-between overflow-hidden rounded-2xl bg-primary p-5 text-white shadow-lg shadow-primary/20 transition-transform active:scale-95">
<div class="flex items-center gap-4">
<div class="flex size-14 items-center justify-center rounded-xl bg-white/20">
<span class="material-symbols-outlined text-3xl font-bold">qr_code_scanner</span>
</div>
<div class="text-left">
<p class="text-lg font-bold">Buat Kode QR</p>
<p class="text-white/70 text-sm">Presensi Otomatis Siswa</p>
</div>
</div>
<span class="material-symbols-outlined opacity-50">chevron_right</span>
</button>
<div class="grid grid-cols-2 gap-4">
<button class="flex flex-col items-start justify-between rounded-2xl bg-white dark:bg-white/5 border-2 border-primary/10 p-5 shadow-sm active:scale-95">
<span class="material-symbols-outlined text-primary text-3xl mb-4">edit_document</span>
<p class="text-[#111318] dark:text-white font-bold leading-tight">Absensi Manual</p>
</button>
<button class="flex flex-col items-start justify-between rounded-2xl bg-white dark:bg-white/5 border-2 border-primary/10 p-5 shadow-sm active:scale-95">
<span class="material-symbols-outlined text-primary text-3xl mb-4">summarize</span>
<p class="text-[#111318] dark:text-white font-bold leading-tight">Rekap Kelas</p>
</button>
</div>
</section>
<!-- Schedule Timeline -->
<section class="px-5 pt-8">
<div class="flex items-center justify-between mb-4">
<h3 class="text-[#111318] dark:text-white text-xl font-bold px-1">Jadwal Hari Ini</h3>
<span class="text-primary text-sm font-semibold">Lihat Semua</span>
</div>
<div class="space-y-4">
<!-- Schedule Item 1 (Active/Current) -->
<div class="relative pl-6 before:absolute before:left-0 before:top-0 before:h-full before:w-[2px] before:bg-primary/20">
<div class="absolute left-[-5px] top-2 size-3 rounded-full bg-primary ring-4 ring-primary/20"></div>
<div class="rounded-xl border border-primary bg-primary/[0.03] p-4">
<div class="flex justify-between items-start mb-2">
<span class="rounded bg-primary px-2 py-1 text-[10px] font-bold text-white uppercase tracking-wider">Sedang Berlangsung</span>
<span class="text-primary font-bold text-sm">08:00 - 09:30</span>
</div>
<h4 class="text-lg font-bold text-[#111318] dark:text-white">Matematika</h4>
<p class="text-[#111318]/60 dark:text-white/60 text-sm flex items-center gap-1 mt-1">
<span class="material-symbols-outlined text-sm">location_on</span> Kelas 10-A (Ruang 302)
                            </p>
</div>
</div>
<!-- Schedule Item 2 -->
<div class="relative pl-6 before:absolute before:left-0 before:top-0 before:h-full before:w-[2px] before:bg-primary/20">
<div class="absolute left-[-5px] top-2 size-3 rounded-full bg-slate-300"></div>
<div class="rounded-xl border border-slate-100 dark:border-white/10 bg-white dark:bg-white/5 p-4">
<div class="flex justify-between items-start mb-2">
<span class="text-slate-400 font-bold text-sm">10:00 - 11:30</span>
</div>
<h4 class="text-lg font-bold text-[#111318] dark:text-white opacity-80">Fisika</h4>
<p class="text-[#111318]/40 dark:text-white/40 text-sm flex items-center gap-1 mt-1">
<span class="material-symbols-outlined text-sm">location_on</span> Kelas 11-B (Lab Fisika)
                            </p>
</div>
</div>

<nav class="fixed bottom-0 left-1/2 z-[60] flex w-full max-w-[430px] -translate-x-1/2 items-center justify-around border-t border-primary/10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-lg px-2 py-3 pb-8">

<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">home</span>

</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-bold uppercase tracking-widest">Riwayat</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary">
<span class="material-symbols-outlined">analytics</span>
<span class="text-[10px] font-bold uppercase tracking-widest">Laporan</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-bold uppercase tracking-widest">Profil</span>
</button>
</nav>
</div>
