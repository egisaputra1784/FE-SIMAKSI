<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Class QR Attendance - SIMAKSI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1745cf",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111521",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden max-w-[430px] mx-auto shadow-2xl">
<!-- Header / TopAppBar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-primary/10">
<div class="text-primary flex size-12 shrink-0 items-center justify-center cursor-pointer" data-icon="arrow_back">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-primary text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Generate QR</h2>
<div class="size-12 flex items-center justify-center">
<span class="material-symbols-outlined text-primary/50">info</span>
</div>
</div>
<!-- Class Info Section -->
<div class="px-6 pt-8 pb-4 text-center">
<h1 class="text-primary tracking-tight text-[28px] font-extrabold leading-tight">Mathematics - Grade 10A</h1>
<div class="flex items-center justify-center gap-2 mt-2">
<span class="material-symbols-outlined text-primary text-sm">calendar_today</span>
<p class="text-primary/70 text-base font-medium leading-normal">Monday, 25 Oct | 09:41 AM</p>
</div>
</div>
<!-- QR Code Main Container -->
<div class="flex w-full grow flex-col items-center justify-center p-6">
<div class="w-full max-w-[320px] aspect-square bg-white rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.08)] flex flex-col items-center justify-center p-8 border-4 border-primary/5 relative">
<!-- QR Image Placeholder -->
<div class="w-full h-full bg-center bg-no-repeat bg-contain" data-alt="A large scannable QR code for student attendance" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDaK-ZSuuqX4XacJEW-Zox72RgcWNf59j0Nhovu9GeIYfvRmDDpoYIobEZqS1FaD3563_OVenA5bR0ulu8m4HuqI_1SSLo-rXF0UZBp-gVqDLK4SrzPqDxUATM93PBlfsqTOqaMwghV4GJGXVU9fqSkYVFn9xGk-76JFLjcl1t-JAztZWvRRTlpOie_jHABq1PgYwB8_QZUX_TWsHj44Jdpy6fjwCcZ2EXWoLXt11aBtj-tGKj2j83yuNXrF94uMxVz0ztBCAMsuZo");'>
</div>
<!-- Corner Decorations to frame QR -->
<div class="absolute top-4 left-4 w-8 h-8 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
<div class="absolute top-4 right-4 w-8 h-8 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
<div class="absolute bottom-4 left-4 w-8 h-8 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
<div class="absolute bottom-4 right-4 w-8 h-8 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
</div>
<!-- Instruction Text -->
<p class="text-primary/60 text-sm font-medium mt-6 text-center px-8">
                Ask students to point their camera at this code to mark their attendance for today's session.
            </p>
</div>
<!-- Refresh Indicator Section -->
<div class="flex flex-col gap-3 p-6 mb-4">
<div class="flex gap-6 justify-between items-center">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">sync</span>
<p class="text-primary text-base font-semibold leading-normal">Dynamic Security</p>
</div>
<p class="text-primary text-sm font-bold leading-normal">Refreshes in 12s</p>
</div>
<div class="h-2.5 w-full rounded-full bg-primary/20 overflow-hidden">
<div class="h-full rounded-full bg-primary" style="width: 65%;"></div>
</div>
<div class="flex justify-between">
<p class="text-primary/50 text-xs font-medium uppercase tracking-wider">Session Active</p>
<p class="text-primary/50 text-xs font-medium uppercase tracking-wider">Keep screen on</p>
</div>
</div>
<!-- Action Footer -->
<div class="p-6 pt-0 flex flex-col gap-3">
<button class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
                Finish Session
            </button>
<button class="w-full bg-white border-2 border-primary/10 text-primary/70 py-4 rounded-xl font-semibold text-base active:scale-[0.98] transition-transform">
                Download PDF Report
            </button>
</div>
<!-- Extra spacing for iOS bottom bar -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
