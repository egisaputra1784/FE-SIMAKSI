<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SIMAKSI Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1745cf",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111521",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .ios-status-bar {
            height: 44px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<!-- iOS Status Bar Spacer -->
<div class="ios-status-bar w-full"></div>
<div class="w-full max-w-[430px] px-6 flex flex-col min-h-[calc(100vh-44px)]">
<!-- Header Section -->
<div class="flex flex-col items-center pt-12 pb-10">
<div class="w-20 h-20 bg-primary/10 rounded-2xl flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-5xl">school</span>
</div>
<h1 class="text-primary text-3xl font-bold tracking-tight">SIMAKSI</h1>
<p class="text-slate-500 text-sm mt-2 font-medium">Sistem Monitoring Absensi Kelas Siswa</p>
</div>
<!-- Login Card -->
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200/60 dark:border-slate-800 p-6">
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-1">Welcome Back</h2>
<p class="text-slate-500 text-sm mb-8">Please login to access your dashboard</p>
<form class="space-y-5">
<!-- ID Input -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">ID Number (NISN/NIP)</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
<input class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-900 dark:text-white" placeholder="Enter your ID" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="w-full pl-12 pr-12 py-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-900 dark:text-white" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-primary text-sm font-semibold hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 mt-2" type="button">
                    Log In
                    <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</form>
</div>
<!-- Footer -->
<div class="mt-auto pb-10 pt-8 text-center">
<p class="text-slate-500 text-sm">
                Don't have an account? 
                <a class="text-primary font-bold ml-1" href="#">Contact Admin</a>
</p>
</div>
<!-- App Illustration/Background Element (Subtle) -->
<div class="fixed bottom-0 left-0 w-full h-1/4 -z-10 opacity-5">
<div class="w-full h-full bg-gradient-to-t from-primary to-transparent" data-alt="Subtle blue gradient pattern at the bottom"></div>
</div>
</div>
<!-- Home Indicator (Visual only) -->
<div class="w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full mb-2 mt-auto"></div>
</body></html>
